<!DOCTYPE html>
<html>
<head>
    <title>Porsche 911 Monitor</title>
</head>
<body>
    <h1>Porsche 911 Listings</h1>
    {% for car in cars %}
      <div style="margin:20px;padding:10px;border:1px solid #ccc;">
        <h2>{{ car.title }} - ${{ car.price }}</h2>
        <p>{{ car.year }} | {{ car.trim }} | {{ car.color }}</p>
        <img src="{{ car.image }}" width="300">
        <br>
        <a href="{{ car.url }}">View Listing</a>
      </div>
    {% endfor %}
</body>
</html>
