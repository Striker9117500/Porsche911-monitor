<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Porsche 911 Monitor</title>
</head>
<body>
    <h1>Live Porsche 911 Listings</h1>
    {% if cars %}
        <ul>
        {% for car in cars %}
            <li>
                <a href="{{ car.url }}" target="_blank">{{ car.title }}</a> - 
                {{ car.price }} - {{ car.mileage }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No listings yet.</p>
    {% endif %}
</body>
</html>
